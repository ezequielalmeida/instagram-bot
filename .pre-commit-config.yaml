repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--check]
        exclude: ^(\.venv/|venv/|node_modules/|dist/|build/|.*\.egg-info/|\.mypy_cache/|\.pytest_cache/)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(\.venv/|venv/|node_modules/|dist/|build/|.*\.egg-info/|\.mypy_cache/|\.pytest_cache/)
      - id: ruff-format
        exclude: ^(\.venv/|venv/|node_modules/|dist/|build/|.*\.egg-info/|\.mypy_cache/|\.pytest_cache/)
